<ion-view title="Settings" back-img="img/bg-10.jpg">
  <ion-nav-buttons side="left">
     <button menu-toggle="left"class="button button-icon"><img src="img/icon.png" width="35px"/></button>
  </ion-nav-buttons>

  <ion-content class="has-header">


<ul class="list">

  <li class="item item-toggle">
     Recieve Notifications
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>

Volume:
<div class="range">
  <i class="icon ion-volume-low"></i>
  <input type="range" name="volume">
  <i class="icon ion-volume-high"></i>
</div>
  </ion-content>
</ion-view>
