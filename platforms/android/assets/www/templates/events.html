<ion-view title="Events" back-img="img/bg-10.jpg">
  <ion-nav-buttons side="left">
     <button menu-toggle="left"class="button button-icon"><img src="img/icon.png" width="35px"/></button>
  </ion-nav-buttons>

  <div class="bar bar-subheader item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search Events">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>
  <ion-content class="has-subheader" >
	<div class="card" ng-show="offline" >
  		<div class="item item-text-wrap item-assertive">
    		You need Internet connection to load events. Please check your Internet connection and refresh.
  		</div>
	</div>
	<div class="list">
		<span ng-repeat="event in events">
			<a  class="item item-thumbnail-left" href="#/aun/event/{{event.itemid}}" >
				<img src="http://qt.234.com.ng/aunapp/admin_controller/generalItem/EventImages/{{event.imageid}}.jpg" />
      			<h2>{{event.title}}</h2>
      			<p ng-bind-html="event.details"></p>
    		</a>
		</span>
	</div>



  </ion-content>

	<ion-footer-bar class="bar-subfooter" style="height:38px;" >
		 <a class="button button-full icon-right button-calm" ng-click="fetchEvents();">
    		<i class="icon ion-refresh"></i>
    		Refresh
  		</a>
	</ion-footer-bar>


    <div class="tabs-striped tabs-background-stable tabs-color-dark">
    <div class="tabs tabs-icon-top">
      <a class="tab-item active" href="#">
        <i class="icon ion-skip-backward"></i>
       	Previous Events
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-skip-forward"></i>
        Upcoming Events
      </a>
    </div>
  </div>

</ion-view>
