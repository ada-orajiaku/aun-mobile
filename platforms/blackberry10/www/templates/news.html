<ion-view title="News">
  <ion-nav-buttons side="left">
     <button menu-toggle="left"class="button button-icon"><img src="img/icon.png" width="35px"/></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search News">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>
  <ion-content class="has-subheader">

	<div class="card" ng-show="offline">
  		<div class="item item-text-wrap item-assertive">
    		You need Internet connection to load news items. Please check your Internet connection and refresh.
  		</div>
	</div>
	<div class="list">
		<span ng-model = "news" ng-repeat="n in news">
			<a  class="item" href="#/aun/news/{{n.itemid}}" >
      			<h2>{{n.title}}</h2>
      			<p ng-bind-html="n.subtext"></p>
			</a>
		</span>
	</div>
  </ion-content>

  <div class="tabs tabs-icon-top">
  <a class="tab-item" ng-click="fetchNews();">
    <i class="icon ion-refresh"></i>
    Refresh
  </a>
</div>
</ion-view>
