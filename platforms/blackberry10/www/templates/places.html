   <ion-view title="Places">
  <ion-nav-buttons side="left">
     <button menu-toggle="left"class="button button-icon"><img src="img/icon.png" width="35px"/></button>
  </ion-nav-buttons>
    <ion-pane ng-controller="CardsCtrl" no-scroll style="background-color: #333;">

      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Swipe down to start the tour.
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
          <div ng-controller="CardCtrl">
            <div class="title">
              {{card.title}}
            </div>
            <div class="image">
              <img ng-src="http://qt.234.com.ng/aunapp/admin_controller/generalItem/PlacesImages/{{card.imageid}}.jpg">
            </div>
            <div class="button-bar">
              	<button class="button button-clear button-positive" ng-click="goAway()">Prev</button>
              	<button class="button button-clear button-positive" ng-click="goAway()">Next</button>
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
    </ion-pane>
</ion-view>
