<ion-view title="Contacts">
  <ion-nav-buttons side="left">
     <button menu-toggle="left"class="button button-icon"><img src="img/icon.png" width="35px"/></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

<div class="list">

  <span class="item" ng-repeat="contact in contacts" >

{{contact.title}}
    <br><br>
    <a href="tel:{{contact.phone}}" class="button button-outline button-calm icon-left ion-ios7-telephone-outline"> Call</a>
    <a href="sms:{{contact.phone}}" class="button button-outline button-calm icon-left ion-chatbox"> SMS</a>
    <a href="mailto:{{contact.email}}" class="button button-outline button-calm icon-left ion-email"> Email</a>
  </span>



  </ion-content>
</ion-view>
